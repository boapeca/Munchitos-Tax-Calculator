name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler --no-document

      - name: Update PATH for Bundler
        run: echo "$HOME/.gem/ruby/3.2.0/bin" >> $GITHUB_PATH

      - name: Set executable permissions for bin/rubocop
        run: chmod +x ./bin/rubocop

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    # services:
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git pkg-config

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      
      - name: Install Bundler
        run: gem install bundler --no-document

      - name: Update PATH for Bundler
        run: echo "$HOME/.gem/ruby/3.2.0/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: bundle install --jobs=4 --retry=3

      - name: Debug bin directory
        run: ls -l bin/ || echo "bin/ directory is missing"

      - name: Set executable permissions for bin/rails
        run: chmod +x ./bin/rails

      - name: Migrate Database
        run: bin/rails db:migrate

      - name: Run tests
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:test:prepare && bin/rails test
